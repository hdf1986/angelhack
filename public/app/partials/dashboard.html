      </a>
    </h1>
    <ul class="sidebar-list">
      <li class="sidebar-item" ui-sref-active="active">
        <a ui-sref="dashboard.general"><i class="fa fa-dot-circle-o" aria-hidden="true"></i>
          General
        </a>
      </li>
      <li class="sidebar-item" ui-sref-active="active">
        <a ui-sref="dashboard.metric({name: 'sleep'})">
          <i class="fa fa-bed" aria-hidden="true"></i>Sleep Habits</a>
      </li>
      <li class="sidebar-item" ui-sref-active="active">
        <a ui-sref="dashboard.metric({name: 'work'})">

      <li class="sidebar-item" ui-sref-active="active">
        <a ui-sref="dashboard.metric({name: 'run'})">

      </li>
      <li class="sidebar-item" ui-sref-active="active">
        <a ui-sref="dashboard.metric({name: 'social'})">
          <i class="fa fa-users" aria-hidden="true"></i>Social Life</a>
      </li>
      <li class="sidebar-item" ui-sref-active="active">
        <a ui-sref="dashboard.connect-applications"><i class="fa fa-link" aria-hidden="true"></i>
Connect applications</a>
      </li>
    </ul>
  </sidebar>
  <div class="content">
    <div class="head">
      <div class="avatar">
        <span class="avatar-name">Nicolas Oga</span>
        <img src="https://s3.amazonaws.com/uifaces/faces/twitter/jsa/128.jpg" alt="" class="avatar-image">
      </div>
    </div>
    <div class="main-content" data-ui-view></div>
  </div>
